name: persistent_user_dir_access_android
description: "A package that leverages androids ACTION_OPEN_DOCUMENT_TREE to persist write permissions for an user chosen directory."
version: 0.0.1
homepage:

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.derdilla.persistent_user_dir_access_android
        pluginClass: PersistentUserDirAccessAndroidPlugin
