name: 'Code quality 📝'
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  plugin-lints:
    name: "Dart linting"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: beta
          cache: true
      - run: flutter config --no-analytics --suppress-analytics
      - name: "Plugin lints"
        run: flutter analyze
      - name: "Example app lints"
        run: flutter analyze
        working-directory: example